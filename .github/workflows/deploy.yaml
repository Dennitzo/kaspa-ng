name: Build and upload assets
on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Build gnu-linux on ubuntu-18.04 and musl on ubuntu latest
        # os: [ ubuntu-18.04, ubuntu-latest, windows-latest, macos-latest ]
        os: [ ubuntu-22.04, windows-latest, macos-latest ]
    name: Building, ${{ matrix.os }}
    steps:
      - name: Fix CRLF on Windows
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Install desktop dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install -y libglib2.0-dev libatk1.0-dev libgtk-3-dev librust-atk-dev

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: kaspa-explorer-ng/package-lock.json

      - name: Build kaspa-explorer-ng
        working-directory: kaspa-explorer-ng
        run: |
          npm ci --prefer-offline --no-audit
          npm run build

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install zig on linux
        if: runner.os == 'Linux'
        uses: goto-bus-stop/setup-zig@v2 # needed for cargo-zigbuild

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir kaspa-ng-${{ github.event.release.tag_name }}-windows-x64 || true
          cargo build --bin kaspa-ng --release
          cp target/release/kaspa-ng.exe kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/
          if [ -f target/release/stratum-bridge.exe ]; then
            cp target/release/stratum-bridge.exe kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/
          elif [ -f rusty-kaspa/target/release/stratum-bridge.exe ]; then
            cp rusty-kaspa/target/release/stratum-bridge.exe kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/
          fi
          if [ -d target/release/kaspa-explorer-ng ]; then
            cp -r target/release/kaspa-explorer-ng kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/
          elif [ -d kaspa-explorer-ng/build ]; then
            mkdir -p kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/kaspa-explorer-ng
            cp -r kaspa-explorer-ng/build kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/kaspa-explorer-ng/
          fi
          archive="kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/kaspa-ng-${{ github.event.release.tag_name }}-windows-x64.zip"
          asset_name="kaspa-ng-${{ github.event.release.tag_name }}-windows-x64.zip"
          powershell "Compress-Archive kaspa-ng-${{ github.event.release.tag_name }}-windows-x64/* \"${archive}\""
          echo "asset_path=${archive}" >> $GITHUB_ENV
          echo "asset_name=${asset_name}" >> $GITHUB_ENV

      - name: Build on MacOS (arm64)
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'ARM64'
        run: |
          cargo build --bin kaspa-ng --release
          ROOT="kaspa-ng-${{ github.event.release.tag_name }}-macos-arm64"
          mkdir -p "$ROOT"
          cp target/release/kaspa-ng "$ROOT/"
          if [ -f target/release/stratum-bridge ]; then
            cp target/release/stratum-bridge "$ROOT/"
          elif [ -f rusty-kaspa/target/release/stratum-bridge ]; then
            cp rusty-kaspa/target/release/stratum-bridge "$ROOT/"
          fi
          if [ -d target/release/kaspa-explorer-ng ]; then
            cp -r target/release/kaspa-explorer-ng "$ROOT/"
          elif [ -d kaspa-explorer-ng/build ]; then
            mkdir -p "$ROOT/kaspa-explorer-ng"
            cp -r kaspa-explorer-ng/build "$ROOT/kaspa-explorer-ng/"
          fi
          archive="kaspa-ng-${{ github.event.release.tag_name }}-macos-arm64/kaspa-ng-${{ github.event.release.tag_name }}-macos-arm64.zip"
          asset_name="kaspa-ng-${{ github.event.release.tag_name }}-macos-arm64.zip"
          zip -r "${archive}" ./kaspa-ng-${{ github.event.release.tag_name }}-macos-arm64/*
          echo "asset_path=${archive}" >> $GITHUB_ENV
          echo "asset_name=${asset_name}" >> $GITHUB_ENV

      - name: Build on MacOS (x64)
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'x64'
        run: |
          cargo build --bin kaspa-ng --release
          ROOT="kaspa-ng-${{ github.event.release.tag_name }}-macos-x64"
          mkdir -p "$ROOT"
          cp target/release/kaspa-ng "$ROOT/"
          if [ -f target/release/stratum-bridge ]; then
            cp target/release/stratum-bridge "$ROOT/"
          elif [ -f rusty-kaspa/target/release/stratum-bridge ]; then
            cp rusty-kaspa/target/release/stratum-bridge "$ROOT/"
          fi
          if [ -d target/release/kaspa-explorer-ng ]; then
            cp -r target/release/kaspa-explorer-ng "$ROOT/"
          elif [ -d kaspa-explorer-ng/build ]; then
            mkdir -p "$ROOT/kaspa-explorer-ng"
            cp -r kaspa-explorer-ng/build "$ROOT/kaspa-explorer-ng/"
          fi
          archive="kaspa-ng-${{ github.event.release.tag_name }}-macos-x64/kaspa-ng-${{ github.event.release.tag_name }}-macos-x64.zip"
          asset_name="kaspa-ng-${{ github.event.release.tag_name }}-macos-x64.zip"
          zip -r "${archive}" ./kaspa-ng-${{ github.event.release.tag_name }}-macos-x64/*
          echo "asset_path=${archive}" >> $GITHUB_ENV
          echo "asset_name=${asset_name}" >> $GITHUB_ENV

      - name: Build on Linux
        if: runner.os == 'Linux'
        run: |
          cargo build --bin kaspa-ng --release
          mkdir -p .debpkg/usr/bin
          cp target/release/kaspa-ng .debpkg/usr/bin/
          mkdir kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64 || true
          cp target/release/kaspa-ng kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/
          if [ -f target/release/stratum-bridge ]; then
            cp target/release/stratum-bridge kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/
            cp target/release/stratum-bridge .debpkg/usr/bin/
          elif [ -f rusty-kaspa/target/release/stratum-bridge ]; then
            cp rusty-kaspa/target/release/stratum-bridge kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/
            cp rusty-kaspa/target/release/stratum-bridge .debpkg/usr/bin/
          fi
          if [ -d target/release/kaspa-explorer-ng ]; then
            cp -r target/release/kaspa-explorer-ng kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/
            mkdir -p .debpkg/usr/bin/kaspa-explorer-ng
            cp -r target/release/kaspa-explorer-ng/* .debpkg/usr/bin/kaspa-explorer-ng/
          elif [ -d kaspa-explorer-ng/build ]; then
            mkdir -p kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/kaspa-explorer-ng
            cp -r kaspa-explorer-ng/build kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/kaspa-explorer-ng/
            mkdir -p .debpkg/usr/bin/kaspa-explorer-ng
            cp -r kaspa-explorer-ng/build .debpkg/usr/bin/kaspa-explorer-ng/
          fi
          cp core/resources/icons/icon-256.png kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/kaspa-ng.png
          cp core/resources/packaging/kaspa-ng.desktop kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/
          mkdir -p .debpkg/usr/share/icons/hicolor/256x256/apps
          cp core/resources/icons/icon-256.png .debpkg/usr/share/icons/hicolor/256x256/apps/kaspa-ng.png
          mkdir -p .debpkg/usr/share/applications
          cp core/resources/packaging/kaspa-ng.desktop .debpkg/usr/share/applications/
          archive="kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64.zip"
          asset_name="kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64.zip"
          zip -r "${archive}" ./kaspa-ng-${{ github.event.release.tag_name }}-linux-gnu-amd64/*
          echo "archive=${archive}" >> $GITHUB_ENV
          echo "asset_name=${asset_name}" >> $GITHUB_ENV

      - name: Create Linux Debian Package
        if: runner.os == 'Linux'
        id: package_debian
        uses: jiro4989/build-deb-action@v3
        with:
          package: kaspa-ng
          package_root: .debpkg
          maintainer: ASPECTRON
          version: ${{ github.ref }} # refs/tags/v*.*.*
          arch: 'amd64'
          depends: 'libglib2.0-0, libatk1.0-0, libgtk-3-0'
          desc: 'Kaspa NG desktop p2p node and wallet'

      - name: Upload release asset
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: "./${{ env.asset_path }}"
          asset_name: "${{ env.asset_name }}"
          asset_content_type: application/zip

      - name: Build on MacOS (arm64)
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'ARM64'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: "./${{ env.asset_path }}"
          asset_name: "${{ env.asset_name }}"
          asset_content_type: application/zip

      - name: Build on MacOS (x64)
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'x64'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: "./${{ env.asset_path }}"
          asset_name: "${{ env.asset_name }}"
          asset_content_type: application/zip

      - name: Upload debian package
        if: runner.os == 'Linux'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: "./${{ steps.package_debian.outputs.file_name }}"
          asset_name: "${{ steps.package_debian.outputs.file_name }}"
          asset_content_type: application/vnd.debian.binary-package
