        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-build-release
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt
