      - name: Run cargo clippy
        run: |
          set -o pipefail
          cargo clippy --workspace --all-targets --tests --benches -- -D warnings 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-clippy.log"

      - name: Prepare error summary
