name: Tests

on: [push, pull_request]

jobs:
  check:
    name: Checks
    runs-on: ubuntu-latest
    env:
      CI_LOG_DIR: ci-logs
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    steps:

      - name: Install desktop dependencies
        run: |
          sudo apt-get update
          sudo apt install -y \
            build-essential \
            curl \
            git \
            libssl-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libgtk-4-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libx11-dev \
            protobuf-compiler \
            libprotobuf-dev \
            pkg-config
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      - name: Run cargo check
        run: |
          set -o pipefail
          cargo check --tests --workspace --benches 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-check.log"

      - name: Prepare error summary
        if: failure()
        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-check
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt

  test:
    name: Tests
    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest
    env:
      CI_LOG_DIR: ci-logs
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    strategy:
      fail-fast: false
      # matrix:
        # os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Install desktop dependencies
        run: |
          sudo apt-get update
          sudo apt install -y \
            build-essential \
            curl \
            git \
            libssl-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libgtk-4-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libx11-dev \
            protobuf-compiler \
            libprotobuf-dev \
            pkg-config
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Fix CRLF on Windows
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up cache
        uses: Swatinem/rust-cache@v2
      
      - name: Install cargo-nextest
        run: cargo install --locked cargo-nextest

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      - name: Run cargo build
        run: |
          set -o pipefail
          cargo build --bin kaspa-ng --release --workspace --all --tests --benches 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build.log"

      - name: Run cargo test regular features
        run: |
          set -o pipefail
          cargo nextest run --release --workspace 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-nextest.log"

      - name: Run cargo doc tests
        run: |
          set -o pipefail
          cargo test --doc --release --workspace 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-doc-tests.log"

      - name: Prepare error summary
        if: failure()
        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-test
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt

  lints:
    name: Lints
    runs-on: ubuntu-latest
    env:
      CI_LOG_DIR: ci-logs
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    steps:

      - name: Install desktop dependencies
        run: |
          sudo apt-get update
          sudo apt install -y \
            build-essential \
            curl \
            git \
            libssl-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libgtk-4-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libx11-dev \
            protobuf-compiler \
            libprotobuf-dev \
            pkg-config
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      - name: Run cargo fmt
        run: |
          set -o pipefail
          cargo fmt --all -- --check 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-fmt.log"

      - name: Run cargo clippy
        run: |
          set -o pipefail
          cargo clippy --workspace --all-targets --tests --benches -- -D warnings 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-clippy.log"

      - name: Prepare error summary
        if: failure()
        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-lints
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt

  wasm32:
    name: WASM32 Builds
    runs-on: ubuntu-latest
    env:
      CI_LOG_DIR: ci-logs
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install llvm
        id: install_llvm
        continue-on-error: true
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          sudo apt-get install -y clang-15 lldb-15 lld-15 clangd-15 clang-tidy-15 clang-format-15 clang-tools-15 llvm-15-dev lld-15 lldb-15 llvm-15-tools libomp-15-dev libc++-15-dev libc++abi-15-dev libclang-common-15-dev libclang-15-dev libclang-cpp15-dev libunwind-15-dev
          # Make Clang 15 default
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/lib/llvm-15/bin/clang++ 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/lib/llvm-15/bin/clang 100
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/lib/llvm-15/bin/clang-format 100
          sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/lib/llvm-15/bin/clang-tidy 100
          sudo update-alternatives --install /usr/bin/run-clang-tidy run-clang-tidy /usr/lib/llvm-15/bin/run-clang-tidy 100
          # Alias cc to clang
          sudo update-alternatives --install /usr/bin/cc cc /usr/lib/llvm-15/bin/clang 0
          sudo update-alternatives --install /usr/bin/c++ c++ /usr/lib/llvm-15/bin/clang++ 0

      - name: Install gcc-multilib
        # gcc-multilib allows clang to find gnu libraries properly
        run: |
          sudo apt-get update
          sudo apt install -y gcc-multilib

      - name: Install apt prerequisites
        if: ${{ runner.os == 'Linux' }}
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential curl git libssl-dev libglib2.0-dev libatk1.0-dev libgtk-4-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libx11-dev protobuf-compiler libprotobuf-dev pkg-config
          version: 1.0

      - name: Install stable toolchain
        if: steps.install_llvm.outcome == 'success' && steps.install_llvm.conclusion == 'success'
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo install wasm-pack and trunk
        run: |
          cargo install wasm-pack
          cargo install trunk

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      # - name: Run cargo check for wasm32 target
      #   run: cargo clippy --target wasm32-unknown-unknown

      - name: Build Web App
        env:
          RUSTFLAGS: --cfg=web_sys_unstable_apis --cfg=wasm_js --cfg=getrandom_backend="wasm_js"
        run: |
          set -o pipefail
          trunk build --release 2>&1 | tee "${{ env.CI_LOG_DIR }}/trunk-build.log"

      - name: Build Chrome Browser Extension
        env:
          RUSTFLAGS: --cfg=web_sys_unstable_apis --cfg=wasm_js --cfg=getrandom_backend="wasm_js"
        run: |
          set -o pipefail
          rm -rf ./dist-chrome
          mkdir ./dist-chrome
          mkdir ./dist-chrome/icons
          # copy resources
          cp -r ./core/resources/icons ./dist-chrome/
          cp ./extensions/chrome/style.css ./dist-chrome/
          cp ./extensions/chrome/manifest.json ./dist-chrome/
          cp ./extensions/chrome/popup.html ./dist-chrome/
          cp ./extensions/chrome/popup.js ./dist-chrome/
          cp ./extensions/chrome/background.js ./dist-chrome/
          # build
          wasm-pack build --target web --out-name kaspa-ng --out-dir ../../dist-chrome ./extensions/chrome 2>&1 | tee "${{ env.CI_LOG_DIR }}/wasm-pack.log"

      - name: Prepare error summary
        if: failure()
        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-wasm32
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt

  build-release:
    runs-on: ${{ matrix.os }}
    env:
      CI_LOG_DIR: ci-logs
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    name: Building, ${{ matrix.os }}
    steps:

      - name: Fix CRLF on Windows
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Install apt prerequisites
        if: ${{ runner.os == 'Linux' }}
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential curl git libssl-dev libglib2.0-dev libatk1.0-dev libgtk-4-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libx11-dev protobuf-compiler libprotobuf-dev pkg-config
          version: 1.0

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Environment
        shell: bash
        run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_ENV

      - name: Install Protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Install Protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc -y

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir kaspa-ng-${{ env.SHORT_SHA }}-windows-x64 || true
          set -o pipefail
          cargo build --bin kaspa-ng --release 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build-windows.log"
          cp target/release/kaspa-ng.exe kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/kaspa-ng.exe
          cargo build --bin kaspa-ng --profile console --features console 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build-console-windows.log"
          cp target/release/kaspa-ng.exe kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/kaspa-ng-console.exe

      - name: Upload Windows build to GitHub 
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with: 
          name: kaspa-ng-${{ env.SHORT_SHA }}-windows-x64
          path: kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/

      - name: Build on MacOS (arm64)
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'ARM64'
        run: |
          mkdir kaspa-ng-${{ env.SHORT_SHA }}-macos-arm64 || true
          set -o pipefail
          cargo build --bin kaspa-ng --release 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build-macos-arm64.log"

      - name: Upload MacOS (arm64) build to GitHub
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'ARM64'
        uses: actions/upload-artifact@v4
        with:
          name: kaspa-ng-${{ env.SHORT_SHA }}-macos-arm64
          path: target/release/kaspa-ng

      - name: Build on MacOS (x64)
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'x64'
        run: |
          source $HOME/.cargo/env
          mkdir kaspa-ng-${{ env.SHORT_SHA }}-macos-x64 || true
          set -o pipefail
          cargo build --bin kaspa-ng --release 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build-macos-x64.log"

      - name: Upload MacOS (x64) build to GitHub
        if: |
          runner.os == 'macOS' &&
          runner.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: kaspa-ng-${{ env.SHORT_SHA }}-macos-x64
          path: target/release/kaspa-ng

      - name: Build on Linux
        if: runner.os == 'Linux'
        run: |
          mkdir kaspa-ng-${{ env.SHORT_SHA }}-linux-gnu-amd64 || true
          set -o pipefail
          cargo build --bin kaspa-ng --release 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build-linux.log"
          mkdir -p .debpkg/usr/bin
          cp target/release/kaspa-ng .debpkg/usr/bin/

      - name: Upload Linux build to GitHub 
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with: 
          name: kaspa-ng-${{ env.SHORT_SHA }}-linux-gnu-amd64
          path: target/release/kaspa-ng

      - name: Package Debian Release
        if: runner.os == 'Linux'
        id: package_debian
        uses: jiro4989/build-deb-action@v3
        with:
          package: kaspa-ng
          package_root: .debpkg
          maintainer: ASPECTRON
          version: "refs/tags/v0.0.1" # refs/tags/v*.*.*
          arch: 'amd64'
          depends: 'libglib2.0-0, libatk1.0-0, libgtk-4-1, libwebkit2gtk-4.1-0, libjavascriptcoregtk-4.1-0, libsoup-3.0-0'
          desc: 'Kaspa NG desktop p2p node and wallet'
      - name: Install and Test Debian Package
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 \
            libwebkit2gtk-4.1-0 \
            libjavascriptcoregtk-4.1-0 \
            libsoup-3.0-0
          sudo dpkg -i "${{ steps.package_debian.outputs.file_name }}"
          kaspa-ng --version || echo "Failed to execute kaspa-ng --version"
          echo "Package test completed" >> "${{ env.CI_LOG_DIR }}/debian-test.log"

      - name: Prepare error summary
        if: failure()
        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-build-release
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt
