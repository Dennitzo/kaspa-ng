    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    name: Building, ${{ matrix.os }}
    steps:

      - name: Fix CRLF on Windows
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Install apt prerequisites
        if: ${{ runner.os == 'Linux' }}
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential curl git libssl-dev libglib2.0-dev libatk1.0-dev libgtk-4-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libx11-dev protobuf-compiler libprotobuf-dev pkg-config
          version: 1.0

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: kaspa-explorer-ng/package-lock.json

      - name: Build kaspa-explorer-ng
        working-directory: kaspa-explorer-ng
        run: |
          npm ci --prefer-offline --no-audit
          npm run build

      - name: Setup Environment
        shell: bash
        run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_ENV

      - name: Install Protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Install Protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc -y

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir kaspa-ng-${{ env.SHORT_SHA }}-windows-x64 || true
          set -o pipefail
          cargo build --bin kaspa-ng --release 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build-windows.log"
          cp target/release/kaspa-ng.exe kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/kaspa-ng.exe
          if [ -f target/release/stratum-bridge.exe ]; then
            cp target/release/stratum-bridge.exe kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/
          elif [ -f rusty-kaspa/target/release/stratum-bridge.exe ]; then
            cp rusty-kaspa/target/release/stratum-bridge.exe kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/
          fi
          if [ -d target/release/kaspa-explorer-ng ]; then
            cp -r target/release/kaspa-explorer-ng kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/
          elif [ -d kaspa-explorer-ng/build ]; then
            mkdir -p kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/kaspa-explorer-ng
            cp -r kaspa-explorer-ng/build kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/kaspa-explorer-ng/
          fi

      - name: Upload Windows build to GitHub 
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with: 
          name: kaspa-ng-${{ env.SHORT_SHA }}-windows-x64
          path: kaspa-ng-${{ env.SHORT_SHA }}-windows-x64/

      - name: Build on MacOS (arm64)
