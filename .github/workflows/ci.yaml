          runner.os == 'macOS' &&
          runner.arch == 'ARM64'
        run: |
          set -o pipefail
          cargo build --bin kaspa-ng --release 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build-macos-arm64.log"
          ROOT="kaspa-ng-${{ env.SHORT_SHA }}-macos-arm64"
