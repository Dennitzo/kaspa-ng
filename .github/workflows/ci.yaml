name: Tests

on: [push, pull_request]

jobs:
  check:
    name: Checks
    runs-on: ubuntu-22.04
    env:
      CI_LOG_DIR: ci-logs
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    steps:

      - name: Install desktop dependencies
        run: |
          sudo apt-get update
          sudo apt install -y \
            build-essential \
            curl \
            git \
            libssl-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libgtk-4-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libx11-dev \
            protobuf-compiler \
            libprotobuf-dev \
            pkg-config
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-22.04-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      - name: Run cargo check
        run: |
          set -o pipefail
          cargo check --tests --workspace --benches 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-check.log"

      - name: Prepare error summary
        if: failure()
        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-check
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt

  test:
    name: Tests
    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-22.04
    env:
      CI_LOG_DIR: ci-logs
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    strategy:
      fail-fast: false
      # matrix:
        # os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Install desktop dependencies
        run: |
          sudo apt-get update
          sudo apt install -y \
            build-essential \
            curl \
            git \
            libssl-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libgtk-4-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libx11-dev \
            protobuf-compiler \
            libprotobuf-dev \
            pkg-config
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Fix CRLF on Windows
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ubuntu-22.04
      
      - name: Install cargo-nextest
        run: cargo install --locked cargo-nextest

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-22.04-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Init CI logs
        run: mkdir -p "${{ env.CI_LOG_DIR }}"

      - name: Run cargo build
        run: |
          set -o pipefail
          cargo build --bin kaspa-ng --release --workspace --all --tests --benches 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-build.log"

      - name: Run cargo test regular features
        run: |
          set -o pipefail
          cargo nextest run --release --workspace 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-nextest.log"

      - name: Run cargo doc tests
        run: |
          set -o pipefail
          cargo test --doc --release --workspace 2>&1 | tee "${{ env.CI_LOG_DIR }}/cargo-doc-tests.log"

      - name: Prepare error summary
        if: failure()
        run: |
          set -e
          mkdir -p "${{ env.CI_LOG_DIR }}"
          summary="${{ env.CI_LOG_DIR }}/ci-error-summary.txt"
          : > "$summary"
          shopt -s nullglob
          for f in "${{ env.CI_LOG_DIR }}"/*.log; do
            echo "==> ${f##*/}" >> "$summary"
            grep -in "error" "$f" >> "$summary" || true
            echo "" >> "$summary"
          done

      - name: Upload error summary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-summary-test
          path: ${{ env.CI_LOG_DIR }}/ci-error-summary.txt

  lints:
