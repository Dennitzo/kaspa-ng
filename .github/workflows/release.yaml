name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: kaspa-explorer-ng/package-lock.json

      - name: Build kaspa-explorer-ng
        working-directory: kaspa-explorer-ng
        run: |
          npm ci --prefer-offline --no-audit
          npm run build

      - name: Install Protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - name: Install Protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc -y

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            git \
            libssl-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libgtk-4-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libx11-dev \
            pkg-config

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.os }}

      - name: Build kaspa-ng (release)
        run: cargo build --release --bin kaspa-ng

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          OUT="kaspa-ng-${{ runner.os }}-${RELEASE_TAG}.tar.gz"
          rm -rf dist
          mkdir -p dist
          if [ "$RUNNER_OS" = "macOS" ]; then
            APP_NAME="Kaspa-NG"
            APP_DIR="dist/${APP_NAME}.app"
            MACOS_DIR="${APP_DIR}/Contents/MacOS"
            RES_DIR="${APP_DIR}/Contents/Resources"
            mkdir -p "$MACOS_DIR" "$RES_DIR"
            cp target/release/kaspa-ng "$MACOS_DIR/"
            if [ -f target/release/stratum-bridge ]; then
              cp target/release/stratum-bridge "$MACOS_DIR/"
            elif [ -f rusty-kaspa/target/release/stratum-bridge ]; then
              cp rusty-kaspa/target/release/stratum-bridge "$MACOS_DIR/"
            fi
            if [ -d target/release/kaspa-explorer-ng ]; then
              cp -r target/release/kaspa-explorer-ng "$MACOS_DIR/"
            elif [ -d kaspa-explorer-ng/build ]; then
              mkdir -p "$MACOS_DIR/kaspa-explorer-ng"
              cp -r kaspa-explorer-ng/build "$MACOS_DIR/kaspa-explorer-ng/"
            fi

            ICON_SRC="core/resources/icons/icon-1024.png"
            ICONSET="${RES_DIR}/${APP_NAME}.iconset"
            mkdir -p "$ICONSET"
            sips -z 16 16 "$ICON_SRC" --out "$ICONSET/icon_16x16.png"
            sips -z 32 32 "$ICON_SRC" --out "$ICONSET/icon_16x16@2x.png"
            sips -z 32 32 "$ICON_SRC" --out "$ICONSET/icon_32x32.png"
            sips -z 64 64 "$ICON_SRC" --out "$ICONSET/icon_32x32@2x.png"
            sips -z 128 128 "$ICON_SRC" --out "$ICONSET/icon_128x128.png"
            sips -z 256 256 "$ICON_SRC" --out "$ICONSET/icon_128x128@2x.png"
            sips -z 256 256 "$ICON_SRC" --out "$ICONSET/icon_256x256.png"
            sips -z 512 512 "$ICON_SRC" --out "$ICONSET/icon_256x256@2x.png"
            sips -z 512 512 "$ICON_SRC" --out "$ICONSET/icon_512x512.png"
            sips -z 1024 1024 "$ICON_SRC" --out "$ICONSET/icon_512x512@2x.png"
            iconutil -c icns "$ICONSET" -o "$RES_DIR/${APP_NAME}.icns"
            rm -rf "$ICONSET"

            VERSION="${RELEASE_TAG#v}"
            cat > "$APP_DIR/Contents/Info.plist" <<EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
              <key>CFBundleName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleDisplayName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleIdentifier</key>
              <string>org.kaspa.kaspa-ng</string>
              <key>CFBundleExecutable</key>
              <string>kaspa-ng</string>
              <key>CFBundleVersion</key>
              <string>${RELEASE_TAG}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleIconFile</key>
              <string>${APP_NAME}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
            </dict>
            </plist>
            EOF
          else
            cp target/release/kaspa-ng dist/
            if [ -f target/release/stratum-bridge ]; then
              cp target/release/stratum-bridge dist/
            elif [ -f rusty-kaspa/target/release/stratum-bridge ]; then
              cp rusty-kaspa/target/release/stratum-bridge dist/
            fi
            if [ -d target/release/kaspa-explorer-ng ]; then
              cp -r target/release/kaspa-explorer-ng dist/
            elif [ -d kaspa-explorer-ng/build ]; then
              mkdir -p dist/kaspa-explorer-ng
              cp -r kaspa-explorer-ng/build dist/kaspa-explorer-ng/
            fi
            cp core/resources/icons/icon-256.png dist/kaspa-ng.png
            cp core/resources/packaging/kaspa-ng.desktop dist/
          fi
          cp README.md LICENSE dist/
          tar -czf "${OUT}" -C dist .
          echo "ASSET=${OUT}" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          $out = "kaspa-ng-Windows-$env:RELEASE_TAG.zip"
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          New-Item -ItemType Directory -Path dist | Out-Null
          Copy-Item target\release\kaspa-ng.exe dist\
          if (Test-Path rusty-kaspa\target\release\stratum-bridge.exe) {
            Copy-Item rusty-kaspa\target\release\stratum-bridge.exe dist\
          }
          if (Test-Path kaspa-explorer-ng\build) {
            New-Item -ItemType Directory -Path dist\kaspa-explorer-ng | Out-Null
            Copy-Item -Recurse -Force kaspa-explorer-ng\build dist\kaspa-explorer-ng\
          }
          Copy-Item README.md dist\
          Copy-Item LICENSE dist\
          if (Test-Path $out) { Remove-Item $out }
          Compress-Archive -Path dist\* -DestinationPath $out
          Add-Content -Path $env:GITHUB_ENV -Value "ASSET=$out"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kaspa-ng-${{ runner.os }}-${{ github.ref_name }}
          path: ${{ env.ASSET }}

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
          body_path: RELEASE_NOTES.md
